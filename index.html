<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Website</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav id="deskstop-nav">
        <div class="logo">Christo Ciriac</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
            </ul>
        </div>

    </nav>
    <section id="profile">
        <div class="section__pic-container">
          <img src="./assets/profile-pic.png" alt="John Doe profile picture" />
        </div>
        <div class="section__text">
          <p class="section__text__p1">Hello, I'm</p>
          <h1 class="title">Christo Ciriac</h1>
          <p class="section__text__p2">Computer Science Student</p>
          <div class="btn-container">
            <button class="btn btn-color-1" onclick="location.href='./#contact'">
              Contact Info
            </button>
          </div>
          <div id="socials-container">
            <img
              src="./assets/linkedin.png"
              alt="My LinkedIn profile"
              class="icon"
              onclick="location.href='https://linkedin.com/'"
            />
            <img
              src="./assets/github.png"
              alt="My Github profile"
              class="icon"
              onclick="location.href='https://github.com/'"
            />
          </div>
        </div>
      </section>
    <script src="script.js"></script>
</body>
</html>
